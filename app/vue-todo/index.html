<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>Todo App</title>
    <!-- 1. CSSファイルを読み込み -->
    <link href="/src/assets/main.css" rel="stylesheet">
</head>

<body>
    <div class="title">
        <h1>Todo List</h1>
    </div>

    <div class="add-title">
        <h3>ADD TASK</h3>
    </div>
    <!-- 2. class属性をCSSのために指定 -->
    <div class="todoapp">

        <!-- 3. id属性をJavaScriptのために指定 -->
        <form id="create-task">
            <input id="js-form-create" class="create-todo" type="text" placeholder="New Task"
                autocomplete="off" />
        </form>

        <form id="search">
            <input id="js-search-keyword" class="search-keyword" type="text" placeholder="Search Keyword"
                autocomplete="off" />
        </form>

        <!-- 4. TodoアプリのメインとなるTodoリスト -->
        <div id="js-todo-list" class="todo-list">
            <!-- 動的に更新されるTodoリスト -->
        </div>
    </div>
    <script src="./index.js" type="module"></script>
</body>

</html>
